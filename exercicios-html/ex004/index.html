<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <title>Document</title>
    <style>
        .foto{
            width: 250px;
            height: 250px;
        }
        span{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Adicionando imagens no site</h1>
    <p>Para adicionar imagens a um site usamos a tag <span>&lt;img&gt</span>;</p>

    <img src="imagens/icon-phone.png" alt="foto-telefone">

    <p>Aqui &uarr; foi carregada no computador</p>

    <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/HTML5_oval_logo.png" alt="foto-html5" class="foto">

    <p>Aqui &uarr; a imagem foi carregada diretamente de um site atraves de um link</p>
    <p>A imagem acima teve que ser altrada o tamanho por ser grande <br>
    usamos a tag <span>&lt;style&gt;</span> para fazer isso</p>
</body>
</html>

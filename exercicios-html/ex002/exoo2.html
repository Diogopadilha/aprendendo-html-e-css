<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos e quebras de linhas</title>
</head>
<body>
    <h1>Paragrafos e Quebras de linha</h1>
    <hr>
    <p>
        Voçê pode escrever um paragrafo de qualquer jeito.
        Basta colocar tudo dentro da tag &lt;p&gt;
    </p>

    <p>
        Para fazer uma quebra de linha <br>
        basta usar a tag &lt;br&gt;
    </p>
</body>
</html>
